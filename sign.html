<body>  
 <!-- Sign Section Start -->
 <section class="sign-box">
  <section class="signin-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
             <div class="form-section-sign-in">
                <div class="sign-img-das">
                    <img src="images/sign-img.png" alt="">
                </div>
                <div class="Create-accont">
                    <h4>Create Account</h4>
                </div>
                <div class="sign-form">
                    <form>
                        <div class="full-name">
                            <label for="full-name"></label>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="full-name" name="full-name" Placeholder="Full Name" ><br>
                        </div>
                        <div class="gmail">
                            <label for="gmail"></label>
                            <i class="fa-solid fa-at"></i>
                            <input type="text" id="gmail" name="gmail" Placeholder=" Email Address" required><br>
                        </div>

                        <div class="password">
                            <label for="password"></label>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" name="Password" Placeholder="Password" required="">
                            <i class="fa-solid fa-eye-slash" id="eye-font"></i>
                        </div>
                        <div class="sign-in-btn">
                            <button>SIGN UP</button>
                        </div>
                        <div class="or-div">
                          <p>Or</p>
                        </div>
                        <div class="google-sign-up">
                            <button> <img width="25px" 
                                    alt="Google sign-in"
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />Sign
                                up with Google</button>
    
                        </div>
                    </form>

                </div>
                <div class="login-text">
                    <p>Already have an account? <em>Log In</em>
                    </p>
                </div>
             </div>
            </div>
            <div class="col-md-6">
                <div class="signin-image">
                    <img src="images/dish-2.png">
                </div>
            </div>

        </div>
    </div>

</section>

<!-- Sign Section End -->

<style>
    .sign-img-das{
  padding-left: 25px;
  padding-top: 20px;
    }

    margin-bottom: 20px;
}

</section>
